<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempMail - Anonymous Temporary Email</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TempMail</h1>
            <p class="tagline">Disposable temporary email address</p>
        </header>

        <div class="email-display">
            <div class="email-address-container">
                <span id="email-address" class="email-address">Generating...</span>
                <button id="copy-btn" class="icon-btn" title="Copy to clipboard">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </div>

            <div class="timer-container">
                <span id="timer">10:00</span>
                <button id="extend-btn" class="small-btn">+10 min</button>
            </div>
        </div>

        <div class="ad-container">
            <!-- Google AdSense will be inserted here -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="XXXXXXXXXX"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>

        <div class="inbox-container">
            <div class="inbox-header">
                <h2>Inbox</h2>
                <div class="filter-controls">
                    <select id="filter-select">
                        <option value="all">All Messages</option>
                        <option value="unread">Unread Only</option>
                    </select>
                </div>
            </div>
            <div id="inbox" class="inbox">
                <div class="empty-inbox">
                    <p>Your inbox is empty. Share your temporary email above to receive messages.</p>
                </div>
            </div>
        </div>

        <footer>
            <p>Free anonymous temporary email. No registration required. Automatically deletes after 10 minutes.</p>
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
